server {
    listen 80;
    server_name localhost;

    # Root directory (корректний абсолютний шлях)
    root /usr/share/nginx/html; 
    index index.html;

    # 1. SPA ROUTING (Обслуговування Vue.js)
    # Це єдине місце, де має бути location /
    location / {
        try_files $uri $uri/ /index.html; 
    }

    # 2. REVERSE PROXY ТА CORS FIX (Обслуговування FastAPI)
    # Усі запити, що починаються з /api/, надсилаються на бекенд
    location /api/ {
        proxy_pass http://backapi:8000/;
        
        # Заголовки, необхідні для коректної роботи FastAPI, CORS та HTTP
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Кешування для статичних активів (оптимізація)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Logging
    # access_log /var/log/nginx/your_domain.com_access.log;
    # error_log /var/log/nginx/your_domain.com_error.log;
}